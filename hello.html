<html>
<head>
  <title>Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
  <body style="background-color:#333;">
    <section>
    <div style="margin-left: 35%;margin-top: 20%;color:#5a7" id="app-1">
      
        <div v-for="todo in todos">
        <h2>{{ todo.text }}</h2>
        </div>
      
    </div>

    <script>
      var app1 = new Vue({
        el: '#app-1',
        data: {
          todos: [
            { text: 'Hello World is built on HTML & Vue' }
          ]
          
        } 
        
      })
    </script>
    </section>
  </body>
</html>
